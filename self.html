<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<style>

    p {
        font-size: 20px;
        font-weight: bolder;
    }

    body {
        margin-left:5%;
        font-size: 2em; 
    }   
    div {
        width:20%;
        border: 2px dashed red;
        text-align: center;
        float:left;
        margin:2%;
    }

    div > div {
        width:100%;
        height:10%;
    }
</style>
<script>

    function elementarySchoolChange() {
	    var p = document.getElementById("elementarySchool");
	    p.innerHTML= "<div><img src='다사.jpg'><br/><a href='http://www.dasa.es.kr/index.do' target='_blank' onclick='return query()' >홈페이지 바로가기</a>";
    	p.onclick = function() {
            var e = this.parentElement; // 부모 HTML 태그 요소
            e.removeChild(this); // 자신을 부모로부터 제거
	    };
    }
    function middleSchoolChange() {
	    var p = document.getElementById("middleSchool");
	    p.innerHTML= "<div><img src='성곡.jpg'><br/><a href='http://www.sgok.ms.kr/index.do' target='_blank' \
         onclick='return query()'>홈페이지 바로가기</a>";
        p.onclick = function() {
            var e = this.parentElement; // 부모 HTML 태그 요소
            e.removeChild(this); // 자신을 부모로부터 제거
	    };
    }
    function highSchoolChange() {
        var p = document.getElementById("highSchool");
        p.innerHTML= "<div><img src='성산.jpg'><br/><a href='http://www.seongsan.hs.kr/index.do' target='_blank' onclick='return query()'>홈페이지 바로가기</a>";
        p.onclick = function() {
            var e = this.parentElement; // 부모 HTML 태그 요소
            e.removeChild(this); // 자신을 부모로부터 제거
	    };
    }
    function juniorCollegChange() {
        var p = document.getElementById("juniorColleg");
        p.innerHTML= "<div><img src='영진.jpg'><br/><a href='http://www.yjc.ac.kr/' target='_blank' onclick='return query()'>홈페이지 바로가기</a>";
        p.onclick = function() {
            var e = this.parentElement; // 부모 HTML 태그 요소
            e.removeChild(this); // 자신을 부모로부터 제거
	    };
    }
    
    function query() {
        var ret = confirm("이동하시겠습니까?");
        return ret;
    }

</script>
</head>

<body>
